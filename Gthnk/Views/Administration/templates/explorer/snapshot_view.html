{% extends "plain.html" %}

{% block content %}
<hr>
<ul>
    <li>Source: <b>{{ snapshot.source.name }}</b></li>
    <li>Time: <b>{{ snapshot.timestamp }}</b></li>
    <li>Associated Articles: <b>{{ snapshot.listings.count() }}</b></li>
</ul>

<hr>
<ol>
{% for listing in snapshot.listings %}
<li><a href="/article/{{ listing.article.id }}">View</a> {{ listing.article.title }}</li>
{% endfor %}
</ol>
{% endblock %}
